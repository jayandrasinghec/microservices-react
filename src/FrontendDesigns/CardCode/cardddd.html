<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Making Card</title>

    
    <link rel="stylesheet" href="%PUBLIC_URL%/assets/css/aqua.min.css" />
    
</head>
<body>
    <div class="wrapper" style="margin: 10px;">
    <div class="main_container">
      <div class="card card-1" style="background: #fff;border-radius: 5px;display: inline-block;height: 300px;margin: 1rem;position: relative;width: 300px;height: 100%;">
        <img src="gg.png" alt="Image here" style="width: 10%;" />
        <i
          class="fa fa-ellipsis-h"
          aria-hidden="true"
          style="float: right; color: #757c85;"
        ></i>
        <h4
          style="
            color: #4c659a;
            margin-block-start: 0.5em;
            margin-block-end: 0.5em;
          "
        >
          <b style="font-weight: bolder; font-size: larger;">Google Suite</b>
          <button
            class="btn btn-primary btn-round"
            style="
              background-color: #6ec497;
              font-size: small;
              margin: 5px;
              padding-left: 0.5rem;
              padding-right: 0.5rem;
              padding-top: 0.2rem;
              padding-bottom: 0.2rem;
            "
          >
            Active
          </button>
        </h4>

        <h6
          style="
            color: #ccd2df;
            margin-block-start: 0.5em;
            margin-block-end: 0.5em;
          "
        >
          Professional Suite for business
        </h6>
        <br />

        <div>
          Users
          <div
            class="w3-progress-container w3-round-xlarge"
            style="text-align: end;border-radius:0.25rem!important;width:auto;height:0.5rem;position:relative;background-color:#f1f1f1;"
          >
            <div
              class="w3-progressbar w3-round-xlarge"
              style="width: 75%;border-radius:0.25rem!important;background-color:#454599;height:100%;position:absolute;line-height:inherit;"
            ></div>
          </div>
        </div>
        <br />
        Groups
        <div class="w3-progress-container w3-round-xlarge" style="border-radius:0.25rem!important;width:auto;height:0.5rem;position:relative;background-color:#f1f1f1">
          <div
            class="w3-progressbar w3-round-xlarge"
            style="width: 35%;border-radius:0.25rem!important;background-color:#454599;height:100%;position:absolute;line-height:inherit;"
          ></div>
        </div>
      </div>

      <!-- card 6  -->
      <div class="card card-1" style="background: #fff;border-radius: 5px;display: inline-block;height: 300px;margin: 1rem;position: relative;width: 300px;height: 100%;">
        <img src="gg.png" alt="Image here" style="width: 10%;" />
        <i
          class="fa fa-ellipsis-h"
          aria-hidden="true"
          style="float: right; color: #757c85;"
        ></i>
        <h4
          style="
            color: #4c659a;
            margin-block-start: 0.5em;
            margin-block-end: 0.5em;
          "
        >
          <b style="font-weight: bolder; font-size: larger;">Google Suite</b>
          <button
            class="btn btn-primary btn-round"
            style="
              background-color: #6ec497;
              font-size: small;
              margin: 5px;
              padding-left: 0.5rem;
              padding-right: 0.5rem;
              padding-top: 0.2rem;
              padding-bottom: 0.2rem;
            "
          >
            Active
          </button>
        </h4>

        <h6
          style="
            color: #ccd2df;
            margin-block-start: 0.5em;
            margin-block-end: 0.5em;
          "
        >
          Professional Suite for business
        </h6>
        <br />

        <div>
          Users
          <div
            class="w3-progress-container w3-round-xlarge"
            style="text-align: end;border-radius:0.25rem!important;width:auto;height:0.5rem;position:relative;background-color:#f1f1f1"
          >
            <div
              class="w3-progressbar w3-round-xlarge"
              style="width: 50%;border-radius:0.25rem!important;background-color:#454599;height:100%;position:absolute;line-height:inherit;"
            ></div>
          </div>
        </div>
        <br />
        Groups
        <div class="w3-progress-container w3-round-xlarge" style="border-radius:0.25rem!important;width:auto;height:0.5rem;position:relative;background-color:#f1f1f1">
          <div
            class="w3-progressbar w3-round-xlarge"
            style="width: 35%;border-radius:0.25rem!important;background-color:#454599;height:100%;position:absolute;line-height:inherit;"
          ></div>
        </div>
      </div>
    </div>
  </div>
 
</body>
</html>
