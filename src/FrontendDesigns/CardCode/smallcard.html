<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: aliceblue;">
        <div class="card card-1" style="background: #fff;border-radius: 5px;display: inline-block;height: 300px;margin: 1rem;position: relative;width: 300px;height: 100%;">
            <img src="gg.png" alt="Image here" style="width: 10%;" />
            <i
              class="fa fa-ellipsis-h"
              aria-hidden="true"
              style="float: right; color: #757c85;"
            ></i>
            <h4
              style="
                color: #4c659a;
                margin-block-start: 0.5em;
                margin-block-end: 0.5em;
              "
            >

                class="btn btn-primary btn-round"

                padding: 12px 24px;
                 border-radius: 30px;
                  background-color: #6ec497;
                  font-size: small;
                  margin: 5px;
                  padding-left: 0.5rem;
                  padding-right: 0.5rem;
                  padding-top: 0.2rem;
                  padding-bottom: 0.2rem;

                  cursor: pointer;
                  font: inherit;letter-spacing: normal;
                word-spacing: normal;
                text-transform: none;
                text-indent: 0px;
                text-shadow: none;
                display: inline-block;
                text-align: center;
                align-items: flex-start;
                border-width: 2px;
                border-style: outset;
                border-color: -internal-light-dark-color(rgb(118, 118, 118), rgb(195, 195, 195));
                border-image: initial;
                "
