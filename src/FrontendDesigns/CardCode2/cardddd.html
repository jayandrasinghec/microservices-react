<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Making Card</title>
    <link
      rel="stylesheet"
      href="%PUBLIC_URL%/assets/css/aqua.min.css"
    />
    
</head>
<body style="background: #e1ecf2;">
    <div class="wrapper" style="margin: 10px;">
    <div class="main_container">
      <div class="card card-1" style="background: #fff;border-radius: 5px;display: inline-block;height: 300px;margin: 1rem;position: relative;width: 300px;height: 100%;">
        <img src="gg.png" alt="Image here" style="width: 20%;" />
        <i
          class="fa fa-ellipsis-h"
          aria-hidden="true"
          style="float: right; color: #757c85;"
        ></i>
        <h4
          style="
            color: #4c659a;
            margin-block-start: 0.5em;
            margin-block-end: 0.5em;
          "
        >
          <b style="font-weight: bolder; font-size: larger;">Google Suite</b>
          <button
            class="btn btn-primary btn-round"
            style="
              background-color: #6ec497;
              font-size: small;
              margin: 5px;
              padding-left: 0.5rem;
              padding-right: 0.5rem;
              padding-top: 0.2rem;
              padding-bottom: 0.2rem;"
          >
            Active
          </button>
        </h4>

        <h5
          style="
            color: #ccd2df;
            margin-block-start: 0.5em;
            margin-block-end: 0.5em;
          "
        >
          Professional Suite for business
        </h5>
        <br />

        <label for="file" style="color: Black;">Users</label>&nbsp;&nbsp;&nbsp;
        <progress id="file" value="82" max="100" width="20" style="color: #060b4d;">  </progress> &nbsp;<label for="file" style="color: Black;">21120</label><br>
        <label for="file " style="color: Black;">Groups</label>
        <progress id="file" value="32" max="100" width="20"> </progress> &nbsp;<label for="file" style="color: Black;">20</label>
      </div>

      <!-- card 6  -->
