<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
    <title>SignUp</title>
    <meta name="" content="noarchive">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="title" content="">
    <meta name="description" content="">
    <link rel="SHORTCUT ICON" href="">
    <link href="%PUBLIC_URL%/assets/css/fonts.css" rel="stylesheet">
    <link rel="stylesheet" href="%PUBLIC_URL%/assets/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/main.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/nice-select.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/sign-up.css" />
    <body>
      <div class="cym-app">
        <!-- signup wrapper -->
        <div class="sign-wrapper w-100">
          <div class="container h-100 position-relative">
            <!-- privacy pplicy -->
            <div class="row justify-content-end privacy-policy">
              <a href="javascript:void(0);" class="mr-4 link">Privacy Policy</a>
              <a href="javascript:void(0);" class="link d-inline-flex align-items-center">Help <span class="icon-help ml-2"></span></a>
            </div>
            <!-- privacy pplicy -->


            <div class="row h-100 align-items-center form-wrapper">
              <div class="col-lg-7 pr-lg-0 ">
                <!-- banner  -->
                <div class="banner">
                  <div class="row primary-bg">
                    <div class="col-12">
                      <img src= "./assets/img/logo-text.svg" class="img-fluid">
                    </div>
                    <div class="col-12">
                      <img src= "./assets/img/sign-up.svg" class="img-fluid signup-img d-block mx-auto">
                    </div>
                  </div>
                </div>
                <!-- banner  -->

              </div>
              <div class="col-lg-5 pl-lg-0">
                <!-- signup form -->
                <div class="form ">
                  <h3 class="mb-4">Sign Up</h3>
                  <form>
                    <div class="form-group">
                      <input type="email" value="" class="form-control" placeholder="Work Email">
                    </div>
                    <div class="form-group">
                      <input type="fname" value="" class="form-control" placeholder="First Name">
                    </div>
                    <div class="form-group">
                      <input type="lname" value="" class="form-control" placeholder="Last Name">
                    </div>
                    <div class="form-group">
                      <div class="input-group">
                        <input type="text" class="form-control" id="inlineFormInputGroupUsername" placeholder="Domain">
                        <div class="input-group-append">
                          <div class="input-group-text">cymmetri.com</div>
                        </div>
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="input-group">
                        <select class="w-100 nice-select">
                          <option class="india"><img src="./assets/img/icons/india.svg" alt="india" class="img-fluid">India</option>
                          <option><img src="./assets/img/icons/india.svg" alt="india" class="img-fluid">India</option>
                        </select>
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="custom-checkbox ">
                        <input type="checkbox" name="user" id="termscondition"> <label for="termscondition">I agree <a href="javascript:void(0);" class="">terms and conditions</a> of use</label>
                      </div>
                    </div>
                    <div class="form-group text-right">
                      <button class="primary-btn-view border-0"> REGISTER</button>
                    </div>
                  </form>
                </div>
                <!-- signup form -->
              </div>
            </div>
          </div>
        </div>
        <!-- sign wrapper -->
      </div>
      <script type="text/javascript" src="assets/js/jquery.min.js" ></script>
      <script type="text/javascript" src="assets/js/popper.min.js"></script>
      <script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
      <script type="text/javascript" src="assets/js/jquery.nice-select.min.js"></script>
      <script type="text/javascript" src="assets/js/index.js"></script>
    </body>
  </html>
