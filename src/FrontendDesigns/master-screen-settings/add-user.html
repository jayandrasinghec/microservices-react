                  <div class="w-75 m-auto">

                    <!-- Assign Buttons -->
                      <!-- Add User Form -->
                        <div class="add-user-form mt-4 cym-custom-scroll">
                          <div class="row">
                            <div class="col-12 col-sm-6 col-md-6 add-form-row">
                              <label class="d-block">First Name</label>
                              <input type="text" value="" class="form-control" />
                            </div>
                            <div class="col-12 col-sm-6 col-md-6 add-form-row">
                              <label class="d-block">Last Name</label>
                              <input type="text" value="" class="form-control" />
                            </div>
                          </div>
                          <div class="row pt-4">
                            <div class="col-12 col-sm-6 col-md-6 add-form-row">
                              <label class="d-block">User Type</label>
                              <select class="w-100 nice-select">
                                <option>Select</option>
                                <option>2</option>
                              </select>
                            </div>
                            <div class="col-12 col-sm-6 col-md-6 add-form-row">
                              <label class="d-block">Job Title</label>
                              <input type="text" value="" class="form-control" />
                            </div>
                          </div>
                          <div class="row pt-4">
                            <div class="col-12 col-sm-6 col-md-6 add-form-row">
                              <label class="d-block">Email</label>
                              <input type="email" value="" class="form-control" />
                            </div>
                            <div class="col-12 col-sm-6 col-md-6 add-form-row">
                              <label class="d-block">Alternative Email</label>
                              <input type="email" value="" class="form-control" />
                            </div>
                          </div>
                          <div class="row pt-4">
                            <div class="col-12 col-sm-6 col-md-6 add-form-row">
                              <label class="d-block">Department</label>
                              <input type="text" value="" class="form-control" />
                            </div>
                            <div class="col-12 col-sm-6 col-md-6 add-form-row">
                              <label class="d-block">Location</label>
                              <input type="text" value="" class="form-control" />
                            </div>
                          </div>
                          <div class="row pt-4">
                            <div class="col-12 col-sm-6 col-md-6 add-form-row">
                              <label class="d-block">Password</label>
                              <select class="w-100 nice-select">
                                <option>Set by user </option>
                                <option>Set by Admin</option>
                              </select>
                            </div>
                            <div class="col-12 col-sm-6 col-md-6 add-form-row">
                              <label class="d-block">&nbsp;</label>
                              <div class="custom-checkbox mt-3 pt-1">
                                <input type="checkbox" name="user" id="emailNow"  /> <label for="emailNow">Send user activation email now</label>
                              </div>
                            </div>
                          </div>
                          <div class="row pt-4 d-flex flex-row flex-md-row flex-sm-column align-items-center justify-content-center">
                            <div class="col-12 col-sm-6 col-md-6">
                              <label class="m-0">Discard</label>
                            </div>
                            <div class="col-12 col-sm-6 col-md-6 text-right">
                              <a href="javascript:void(0)" class="add-info pl-4 pr-4">Add more info</a>
                              <a href="javascript:void(0)" class="primary-btn-view">NEXT</a>
                            </div>
                          </div>

                        </div>
                      <!-- Add User Form -->
