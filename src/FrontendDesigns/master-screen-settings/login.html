<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
    <title>Login</title>
    <meta name="" content="noarchive">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="title" content="">
    <meta name="description" content="">
    <link rel="SHORTCUT ICON" href="">
    <link href="%PUBLIC_URL%/assets/css/fonts.css" rel="stylesheet">
    <link rel="stylesheet" href="%PUBLIC_URL%/assets/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/main.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/nice-select.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/login.css" />
    <body>
      <div class="cym-app">
        <!-- signup wrapper -->
        <div class="sign-wrapper w-100">
          <div class="container h-100 position-relative">
            <!-- privacy pplicy -->
            <div class="row justify-content-end privacy-policy">
              <a href="javascript:void(0);" class="link d-inline-flex align-items-center">Help <span class="icon-help ml-2"></span></a>
            </div>
            <!-- privacy pplicy -->
            <div class="row h-100 align-items-center form-wrapper">
              <div class="col-lg-7 pr-lg-0 ">
                <!-- banner  -->
                <div class="banner">
                  <div class="row primary-bg">
                    <div class="col-12">
                      <img src= "./assets/img/logo-text.svg" class="img-fluid">
                    </div>
                    <div class="col-12">
                      <img src= "./assets/img/sign-up.svg" class="img-fluid signup-img d-block mx-auto">
                    </div>
                  </div>
                </div>
                <!-- banner  -->
              </div>
              <div class="col-lg-5 pl-lg-0">
                <!-- signup form -->
                <div class="form ">
                  <h3 class="mb-4">Sign In</h3>
                  <form>
                    <div class="form-group">
                      <div class="input-group">
                        <div class="input-group-prepend">
                          <div class="input-group-text bg-transparent"><img src="./assets/img/icons/input-email-icon.svg" alt="email"></div>
                        </div>
                        <input type="email" value="" class="form-control" placeholder="Username or email">
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="input-group">
                        <div class="input-group-prepend">
                          <div class="input-group-text bg-transparent"><img src="./assets/img/icons/key.svg" alt="ley"></div>
                        </div>
                        <input type="Password" value="" class="form-control border-right-0" placeholder="Password">
                        <div class="input-group-append ">
                          <div class="input-group-text bg-transparent"><img src="./assets/img/icons/key.svg" alt="ley"></div>
                        </div>
                      </div>
                    </div>
                    <div class="form-group d-flex">
                      <div class="custom-checkbox ">
                        <input type="checkbox" name="user" id="remember"> <label for="remember">Remember me</label>
                      </div>
                      <button class="primary-btn-view border-0 ml-auto"> REGISTER</button>
                    </div>
                  </form>
                  <div class="row py-2">
                    <div class="col-6">
                      <a href="javascript:void(0);" class="primary-color">Need login help?</a>
                    </div>
                    <div class="col-6 text-right">
                      <a href="javascript:void(0);" class="primary-color">Forgot password?</a>
                    </div>
                  </div> 
                  <div class="row mt-3">
                    <div class="saparate text-center col-11 mx-auto"> <span>or</span></div>
                  </div>
                  <div class="row mt-4">
                    <div class="col-12 mb-4">
                      <div class="input-group fb-btn">
                        <div class="input-group-prepend">
                          <div class="input-group-text"><img src="./assets/img/icons/fb.svg" alt="fb"></div>
                        </div>
                        <input type="button" value="Login with Facebook" class="form-control fb-input border-left-0">
                      </div>
                    </div>
                     <div class="col-12">
                      <div class="input-group google-btn">
                        <div class="input-group-prepend">
                          <div class="input-group-text"><img src="./assets/img/icons/g.svg" alt="fb"></div>
                        </div>
                        <input type="button" value="Login with Google" class="form-control g-input border-left-0">
                      </div>
                    </div>
                  </div>
                </div>
                <!-- signup form -->
              </div>
            </div>
          </div>
        </div>
        <!-- sign wrapper -->
      </div>
      <script type="text/javascript" src="assets/js/jquery.min.js" ></script>
      <script type="text/javascript" src="assets/js/popper.min.js"></script>
      <script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
      <script type="text/javascript" src="assets/js/jquery.nice-select.min.js"></script>
      <script type="text/javascript" src="assets/js/index.js"></script>
    </body>
  </html>
